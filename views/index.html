<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-container {
      max-width: 400px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .file-input {
      display: block;
      margin-bottom: 20px;
    }

    .file-label {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #007bff;
      color: #ffffff;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file-label:hover {
      background-color: #0056b3;
      margin-bottom: 5px;
    }

    #fileInput {
      display: none;
    }

    .upload-btn {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .upload-btn:hover {
      background-color: #0056b3;
    }

    .selected-file {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Upload a File</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      <label for="fileInput" class="file-label">
        Choose File
        <input type="file" name="file" id="fileInput" accept=".jpg, .jpeg, .png" required>
      </label>
      <button type="submit" class="upload-btn">Upload</button>
      <div class="selected-file" id="selectedFileDisplay"></div>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const selectedFileDisplay = document.getElementById('selectedFileDisplay');

    fileInput.addEventListener('change', (event) => {
      const fileName = event.target.files[0].name;
      selectedFileDisplay.textContent = `Selected file: ${fileName}`;
    });
  </script>
</body>
</html>
